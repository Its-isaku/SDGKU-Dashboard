<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--? FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!--? Main Style -->
    <link rel="stylesheet" href="./styles/mainStyle.css">
    <!--? settings Style -->
    <link rel="stylesheet" href="./styles/settings.css"> 
    <title>SDGKU Settings </title>
</head>
    
<!--  -->
<body> 
    <!--? Header  -->
    <header class="header">
        <div class="headerLogo">
            
            <img src="./images/SDGKU_Small_Logo.png" alt="logo" class="small-logo">
            <div class="full-logo"></div>
            <h1 class="header-title">SDGKU Survey Platform</h1>
        </div>
        <div class="hamburger" id="hamburger">
            <i class="fas fa-bars"></i>
        </div>
        <div class="headerBtn">
            <button class="headerBtnOut">Logout</button>
        </div>
    </header>
    <div class="dashboard-container">
        <aside>
            <nav>
                <a href="dashboard.html" class="sideLink" >
                    <i class="fa-solid fa-house-user"></i>
                    <p>Dashboard</p>
                </a>
                
                <a href="mySurveys.html" class="sideLink">
                    <i class="fa-solid fa-clipboard-list"></i>
                    <p>My Surveys</p>
                </a>
                
                <a href="createSurvey.html" class="sideLink">
                    <i class="fa-solid fa-circle-plus"></i>
                    <p>Create Survey</p>
                </a>
                
                <a href="analytics.html" class="sideLink">
                    <i class="fa-solid fa-square-poll-vertical"></i>
                    <p>Analytics</p>
                </a>
                
                <a href="users.html" class="sideLink">
                    <i class="fa-solid fa-users"></i>
                    <p>Users</p>
                </a>
                
                <a href="settings.html" class="sideLink selectLink">
                    <i class="fa-solid fa-cog"></i>
                        <p>Settings</p> 
                </a>

                <div class="asideLogOutBtn">
                    <button class="asideBtnOut">Logout</button>
                </div>
            </nav>
            
            <div class="profile">
                <div class="profile-img">
                    <!--? Imagen del Usuario(if no image, use icon) -->
                    <i class="fa-solid fa-circle-user" id = "userFoto"></i>
                </div>
                
                <div class="profile-info">
                    <h4>
                        <!--? Rol del Usuario -->
                        Rol del Usuario
                    </h4>

                    <small>
                        <!--? Nombre del Usuario -->
                        Nombre del Usuario
                    </small>
                </div>
            </div>
        </aside>

        <main>
            <div class="principalDashboard">
                <!--? Empezar a trabajar aqui -->
                <div class="settings-container">
                    <h2 class="settings-title">Settings</h2>
                  
                    <div class="createSurveyOptions" id="createSurveyOptions">
                        <div class="surveyOption" id="optionSurveyDetails">
                            <h3>Profile</h3>
                        </div>
                        
                        <div class="surveyOption" id="optionQuestions">
                            <h3>Security</h3>
                        </div>
    
                    </div>
                  
                    <div class="settings-content">
                      <!-- Profile Content -->
                      <div class="tab-content" id="profile" style="display: block;">
                        <h3>Profile Information</h3>
                        <p>Update your account information</p>
                        <label>Full Name</label>
                        <input type="text" placeholder="Admin User" />
                        <label>Role</label>
                        <select>
                          <option>Give admin role to...</option>
                        </select>
                        <button class="save-btn">Save Changes</button>
                      </div>
                  
                      <!-- Security Content -->
                      <div class="tab-content" id="security" style="display: none;">
                        <h3>Security Settings</h3>
                        <p>Update your password and security preferences</p>
                        <label>Current Password</label>
                        <input type="password" />
                        <label>New Password</label>
                        <input type="password" />
                        <label>Confirm New Password</label>
                        <input type="password" />
                        <button class="save-btn">Change Password</button>
                      </div>
                    </div>
            </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="../BE/scripts/main.js"></script>
    <script src="../BE/scripts/settings.js"></script>
    <script src="../BE/scripts/logout.js"></script>
</body>
</html>
