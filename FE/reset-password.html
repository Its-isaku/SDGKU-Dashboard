<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--? FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!--? Main Style -->
    <link rel="stylesheet" href="./styles/mainStyle.css">
    <!--? Login Style -->
    <link rel="stylesheet" href="./styles/login.css">

    <title>SDGKU Reset Password</title>
</head>

<body>
    <!--? Login -->
    <div class="login-container">

        <div class="homepage-link">
            <a href="login.html" class="homepage-link-btn">‚Üê Back to Login</a>
        </div>

        <div class="login-form-container">
            
            <div class="form-header">
                <h1>Create New Password</h1>
                <p>Please enter and confirm your new password</p>
            </div>

            <div class="message" id="reset-msg"></div>
            
            <form id="reset-form">
                
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" name="password" id="password" required minlength="8" maxlength="20">
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password" required minlength="8" maxlength="20">
                </div>

                <div class="form-action">
                    <button type="submit" class="form-btn" id="form-btn">Reset Password</button>
                </div>
                
            </form>
        </div>  
    </div>  
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="../BE/scripts/reset-password.js"></script>
</body>
</html>
