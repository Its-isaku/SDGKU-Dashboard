<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--? FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!--? Main Style -->
    <link rel="stylesheet" href="../../assets/css/app/mainStyle.css">
    <!--? Login Style -->
    <link rel="stylesheet" href="../../assets/css/auth/login.css">

    <title>SDGKU Reset Password</title>
</head>

<body>
    <!--? Login -->
    <div class="login-container">

        <div class="homepage-link">
            <a href="../auth/login.html" class="homepage-link-btn">‚Üê Back to Login</a>
        </div>

        <div class="login-form-container">
            
            <div class="form-header">
                <h1>Create New Password</h1>
                <p>Please enter and confirm your new password</p>
            </div>

            <div class="message" id="reset-msg"></div>
            
            <form id="reset-form">
                
                <!-- <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" name="password" id="password" required minlength="8" maxlength="20">
                </div> -->
                <div class="form-group password-field">
                    <label for="password">Password</label>
                    <div class="password-input-container">
                        <input type="password" name="password" id="password" required>
                        <i class="fas fa-eye-slash toggle-password" id="toggle-password"></i>
                    </div>
                </div>


                <div class="form-group password-field">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="password-input-container">
                        <input type="password" name="confirm-password" id="confirm-password" required>
                        <i class="fas fa-eye-slash toggle-password" data-target="confirm-password"></i>
                    </div>
                </div>
                <!-- <div class="form-group password-field">
                    <label for="password">Confirm Password</label>
                    <div class="password-input-container">
                        <input type="password" name="confirm-password" id="confirm-password" required minlength="8" maxlength="20">
                        <button type="button" class="toggle-password" id="toggler">
                            <i class="fa-solid fa-eye-slash" aria-hidden="true"></i>
                        </button>
                    </div>
                </div> -->

                <div class="form-action">
                    <button type="submit" class="form-btn" id="form-btn">Reset Password</button>
                </div>
                
            </form>
        </div>  
    </div>  
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script type="module" src="../../assets/js/auth/reset-password.js"></script>
        <script src="../../assets/js/auth/toggle-visibility.js"></script>
    </body>
</html>
