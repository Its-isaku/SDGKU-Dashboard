<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--? FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!--? Main Style -->
    <link rel="stylesheet" href="../../assets/css/app/mainStyle.css">
    <!--? Login Style -->
    <link rel="stylesheet" href="../../assets/css/auth/login.css">
    <title>SDGKU Login</title>
</head>

<body>
    <!--? Login -->
    <div class="login-container">

        <div class="homepage-link">
            <a href="../../index.html" class="homepage-link-btn">‚Üê Educational Survey Platform</a>
        </div>

        <div class="login-form-container">

            <div class="form-header">
                <h1>Login</h1>
                <p>Enter your credentials to access your account</p>
            </div>

            <div class="error-msg" id="login-error" style="display:none;"></div>

            <form id="login-form" action="../../../src/controllers/login.php" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required >
                </div>

                <div class="form-links">
                    <a href="../auth/forgot-password.html">Forgot Password?</a>
                </div>

                <div class="form-action">
                    <button type="submit" class="form-btn" id="form-btn">Login</button>
                </div>

            </form>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script type="module" src="../../assets/js/auth/login.js"></script>
</body>
</html>
